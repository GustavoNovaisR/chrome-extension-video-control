<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Video Controll</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <span class="title">speed</span>
    <div class="wrapper-btn">
        <button id="lessSpeed" class="btn pulse">↶</button>
        <button id="decrease1Speed" class="btn pulse">-1</button>
        <button id="currentSpeed" class="btn pulse">↺ 1</button>
        <button id="add1Speed" class="btn pulse">+1</button>
        <button id="moreSpeed" class="btn pulse">↷</button>
    </div>

    <span class="title">controlls</span>
    <div class="wrapper-btn">
        <button id="back10Seconds" class="btn pulse">-10s</button>
        <button id="back5Seconds" class="btn pulse">-5s</button>
        <button id="playPause" class="btn pulse">▶/II</button>
        <button id="forward5Seconds" class="btn pulse">+5s</button>
        <button id="forward10Seconds" class="btn pulse">+10s</button>
    </div>


    <!-- Adicionar uma lista dos 'src' dos iframes com um link para abrir em nova janela "_blank" -->

   
    

    <script src="./popup.js"></script>
</body>

</html>
